<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analog Clock</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="clock">
            <div style="--clr:rgb(124, 122, 134);--ht:140px;--wt:19px" class="hand" id="hour"><i></i></div>
            <div style="--clr:rgb(124, 122, 134);--ht:166px;--wt:14px" class="hand" id="minute"><i></i></div>
            <div style="--clr:#cec708;--ht:180px;--wt:9px" class="hand" id="second"><i></i></div>


            <span style="--j:1"><b>1</b></span>
            <span style="--j:2"><b>2</b></span>
            <span style="--j:3"><b1>3</b></span>
            <span style="--j:4"><b>4</b></span>
            <span style="--j:5"><b>5</b></span>
            <span style="--j:6"><b1>6</b></span>
            <span style="--j:7"><b>7</b></span>
            <span style="--j:8"><b>8</b></span>
            <span style="--j:9"><b1>9</b></span>
            <span style="--j:10"><b>10</b></span>
            <span style="--j:11"><b>11</b></span>
            <span style="--j:12"><b1>12</b></span>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
